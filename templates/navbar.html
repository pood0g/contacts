{% extends 'base.html' %}

{% block navbar %}
{% load modal %}
{% if search_bar %}
<div class="input-group input-group-sm" style="width: 30%;">
    <input type="text" id="search_bar" class="form-control" onkeyup="searchBar(this.value, 'listing')">
    <span class="input-group-text"><i class="fa fa-search"></i></span>
</div>
{% endif %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'listing' %}"><i class="fa fa-address-book"></i> Contacts</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
    </li>
</ul>
{% endblock %}
