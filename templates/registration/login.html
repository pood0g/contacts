{% load modal %}
<div class="modal-header">
    <h3>Login</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
    <div class="containter-sm py-2">
        <form action="{% url 'login' %}" method="post" id="login_form">
            {% csrf_token %}
            {{ form }}
            {% url 'login' as login %}
            <button class="btn btn-primary" {% modal_post_request login %}>Login</button>
        </form>
    </div>
</div>
